definitions:
  app.Meta:
    properties:
      error:
        type: object
      msg:
        type: string
      status:
        type: integer
    type: object
  app.Response:
    properties:
      data:
        type: object
      meta:
        $ref: '#/definitions/app.Meta'
        type: object
    type: object
  utils.FormIDCard:
    properties:
      cardId:
        description: 身份证号
        type: string
      cardIdAddr:
        description: 身份证地址
        type: string
      issueOrg:
        description: 身份证发证机关
        type: string
      name:
        type: string
      nation:
        description: Sex         int    `json:"sex" form:"sex" binding:"required"`
        type: string
      validPeriod:
        description: Birthday    string `json:"birthday" from:"birthday" binding:"required"`       // 出生日期
        type: string
    required:
    - cardId
    - cardIdAddr
    - issueOrg
    - name
    - nation
    - validPeriod
    type: object
  utils.FormUserList:
    properties:
      createdTime:
        type: string
      id:
        type: string
      pageNum:
        type: integer
      pageSize:
        type: integer
      status:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /api/v1/admin/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 管理员登录
      tags:
      - 管理员
  /api/v1/admin/logout:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      summary: 管理员登出
      tags:
      - 管理员
  /api/v1/admin/userList:
