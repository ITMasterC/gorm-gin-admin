      consumes:
      - application/json
      description: 获取用户列表
      parameters:
      - description: 查询数据
        in: body
        name: '{}'
        required: true
        schema:
          $ref: '#/definitions/utils.FormUserList'
      produces:
      - application/json
      responses:
        "200":
